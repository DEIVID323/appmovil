name: jdphotomap
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^8.0.3
  go_router: ^16.0.0
  flutter_bloc: ^9.1.1
  meta: ^1.16.0
  equatable: ^2.0.7
  hugeicons: ^0.0.11
  lucide_icons: ^0.257.0
  firebase_auth: ^5.6.2
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11
  shared:
    path: packages/shared
  collection: ^1.19.1
  rxdart: ^0.28.0
  cached_network_image: ^3.4.1
  mapbox_maps_flutter: ^2.9.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/nunito_sans.ttf

  assets:
    - assets/images/
